<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: Eventos</title>
</head>
<body>
    <button id="cambiar_fondo">Cambiar Fondo</button>
    <script type="text/javascript">
        /* TIPOS DE EVENTOS
        Teclado: keyDown, keyUp, keyPress(deprecado)
        Mouse: onclick, onmousedown, onmouseenter, onmousemove
        Navegador:  DOMContentLoaded
        Custom...
        */

        document.addEventListener("keydown", function(evento){
            console.log(evento);
        });

        function random(numeroMaximo){
            return Math.round(Math.random() * numeroMaximo);
        }

        var button = document.getElementById('cambiar_fondo');
        button.addEventListener("click", function(evento){
            console.log(evento);
            var randomColor = [
                random(255),
                random(255),
                random(255)
            ];

            document.body.style.backgroundColor = "rgb(" + randomColor[0] + "," + randomColor[1] + "," + randomColor[2] +")";
        });
        
        document.addEventListener('cambiarFondo', function(evento){
            console.log(evento);

        });
        var event = new CustomEvent('cambiarFondo', {'detail': 42});

        document.dispatchEvent(event);
    </script>
</body>
</html>
