    <title>JS:Logic</title>

<body>
    <script type="text/javascript">
        /*
            CONDICIONALES
            Quiero irme de viaje ¿Tengo suficiente dinero?
            Sí, me voy de viaje
            No, tengo que seguir ahorrando
        */
        const flight = 100;
        const hotel = 50;
        const tour = 30;
        const total = flight + hotel + tour;
        const budget = 300;

        if (budget > total){
            console.log('Sí me voy de viaje')
        } else if(budget == total){
            console.log('Tengo un presupuesto ajustado')
        } else {
            console.log('No, tengo que seguir ahorrando')
        }

    </script>
</body>
