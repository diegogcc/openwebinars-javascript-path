<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: Numbers</title>
</head>
<body>
    <script type="text/javascript">
        /* 
            En un carrito de la compra el usuario ha elegido
            diferentes productos que debes sumar.
            Y por ser su primera compra deberás aplicar
            al total un 10% de descuento.

            Móvil (300€) + Cascos (30€) + Funda (10€)
            Descuento 10%
        */
        const PRICE_MOBILE = 300;
        const PRICE_HEADPHONES = 30;
        const PRICE_CASE = 10;
        const DISCOUNT = 10;
        const TOTAL = PRICE_MOBILE + PRICE_HEADPHONES + PRICE_CASE;
        const SUBTOTAL = TOTAL * DISCOUNT / 100;
        console.log(SUBTOTAL);      // 34
    </script>   
</body>
</html>
