<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS:Numbers</title>
</head>
<body>
    <script type="text/javascript">
        // sumar
        console.log(2 + 2)
        // restar
        console.log(2 - 1)
        // multiplicar
        console.log(5 * 2)
        // dividir
        console.log(9 / 3)

        // menor que
        console.log(10 < 20)
        // mayor que
        console.log(10 > 10)
        // menor o igual
        console.log(10 <= 10)
        // mayor o igual
        console.log(10 >= 10)
        // igual
        console.log(10 == 10)
        console.log(10 === 10)      //* true
        console.log(10 === '10')    //* false
        // diferente a
        console.log(30 != 20)
        console.log(30 !== 20)
    </script>
</body>
</html>
