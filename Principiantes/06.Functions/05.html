<body>
    <script type="text/javascript">
        const MESSAGE = 'Text example'
        var sayHello = (name) => `Hello ${name}`
        var sayBye = (name) => {return `Bye ${name}`}
        
        console.log(sayHello('Diego'))  // 'Hello Diego'
