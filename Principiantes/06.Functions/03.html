<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS:Functions return</title>
</head>
<body>
    <script type="text/javascript">
        function sayHello(name='Diego'){
            return 'Hello ' + name; 
        }
        console.log(sayHello())             // 'Hello Diego'
        console.log(sayHello('Natalia'))    // 'Hello Natalia'
    </script>
</body>
</html>
